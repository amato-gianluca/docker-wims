# Specific settings to be established:
#
site_languages=ca es en
# IPs comma-separated. Must be edited to allow only your own administration IPs.
manager_site=
# Email address for the site manager.
site_manager=
# WIMS URL.
site_hostname=
# It has to be this filename defined in the Dockerfile or mounted from the docker-compose.yml.
site_logo=logo.jpeg
# URL to be linked from the logo.
site_logolink=
site_description=WIMS Server
site_keywords=WIMS,WWW Interactive Multipurpose Server

# Other settings that can be customized:

page_bgcolor=#e8e8e8
ref_menucolor=#ffffff
ref_button_color=#ffffff
ref_button_help_color=#ffffff
theme=standard
theme_icon=wimsedu2
show_author=yes
threshold1=600
threshold2=1200
validator_address=http://validator.w3.org/check
classification_open=no

# Maximum number of classes: default 200.
class_limit=500
# Allowed to create individual classes, class groups, institution portals.
# Value options: all, deny, email, passwd **** ----- (****: password to be used; ----: list of allowed email domains to send the password).
class_regpass=deny,deny,deny
# Maximum number of users in the system: default 5000.
user_limit=15000
# Do not show QR code on every page.
QRencode_open=yes
# Do not allow forums within WIMS.
forum_limit=0
# Backups:
# Do them at 1am.
backup_hour=1
# Module automatic update:
# Do not update modules automatically.
mu_auto=none
# Debug:
# Default to no.
# Only works on 'localhost'. However, never reached to see debug details on the footer.
tmp_debug=0
tmp_debug_use_var=0
tmp_debug_var=0
# Log management:
# Prevent individual modules to log to individual log files, by defining 0 size.
module_log_limit=0
# Unexpectedly, this setting makes "Log individual module informations" to "no".
module_log=1
# No need of old log files, since they are outputted to stdout.
old_log_files=0
# Any backup will be deleted for ever after 1300 days.
backup_delete=1300
# Software:
maxima_command=maxima -X '--dynamic-space-size 512'
scilab_command=scilab-cli -nwni
gap_command=/usr/bin/gap.sh -T -m 64M
# TeX:
texbasesize=10
# Quality of the TeX formula.
# Default to low (0). Other values: high (1) or MathML (2).
# MahtML is choosen for high quality. It may not work on every browser, though.
default_texposition=2
# Gnuplot font size: small (default), medium, larg
default_insplot_font=medium
# Type of graphics for gnuplot: gif (default), png, jpeg
default_ins_format=png
# Get the downloaded files with the proper name, and not just "wims.cgi".
aliased_getfile=yes
